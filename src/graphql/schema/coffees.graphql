scalar Date

interface Drink {
  name: String!
}

type Tea implements Drink {
  name: String!
}

type Flavor {
  id: ID!
  name: String!
}

type Coffee implements Drink {
  id: ID!
  name: String!
  brand: String!
  flavors: [Flavor!]!
  createdAt: Date
}

type Query {
  coffees: [Coffee!]!
  coffee(id: ID!): Coffee
  drinks: [Drink!]!
}

input CreateCoffeeInput {
  name: String!
  brand: String!
  flavors: [String!]!
}

input UpdateCoffeeInput {
  name: String
  brand: String
  flavors: [String!]
}

type Mutation {
  createCoffee(createCoffeeInput: CreateCoffeeInput!): Coffee!
  updateCoffee(id: ID!, updateCoffeeInput: UpdateCoffeeInput!): Coffee!
  removeCoffee(id: ID!): Coffee!
}
